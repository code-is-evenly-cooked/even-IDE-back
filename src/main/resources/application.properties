spring.application.name=evenide
spring.datasource.url=jdbc:mysql://localhost:3306/evenlydb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=evenie
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul
spring.jpa.properties.hibernate.type.descriptor.sql.BasicBinder.log=true

spring.sql.init.mode=always